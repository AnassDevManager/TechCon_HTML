<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8355543543326!2d-122.41990658426565!3d37.7749296797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a1c0efbb%3A0x6f197c1f9bcf8d08!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1621221440093!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required><br /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required><br /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="4" required></textarea><br /><br />

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>

</html>
